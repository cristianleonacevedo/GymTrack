# ========================================
# DOCKER PROFILE CONFIGURATION
# ========================================
spring.application.name=project

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8080

# ========================================
# MYSQL DATABASE CONFIGURATION FOR DOCKER
# ========================================
spring.datasource.url=jdbc:mysql://mysql:3306/cesde?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=juanse
spring.datasource.password=password123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# CONFIGURATION OF JPA/HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# SWAGGER/OPENAPI CONFIGURATION
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none

# ========================================
# LOG CONFIGURATION
# ========================================
logging.level.com.cesde.project=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springdoc=INFO
logging.level.io.swagger=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# ACTUATOR CONFIGURATION FOR HEALTH CHECK
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true