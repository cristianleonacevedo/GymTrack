# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8080

# ========================================
# APPLICATION CONFIGURATION
# ========================================
spring.application.name=project_spring_boot

# ========================================
# H2 DATABASE CONFIGURATION (IN-MEMORY)
# ========================================
# H2 Connection
spring.datasource.url=jdbc:h2:mem:cesdedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (para ver y gestionar la base de datos)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

# ========================================
# CONFIGURATION OF JPA/HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# SWAGGER/OPENAPI CONFIGURATION
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.doc-expansion=none

# ========================================
# LOG CONFIGURATION
# ========================================
logging.level.com.cesde.project_spring_boot=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springdoc=DEBUG
logging.level.io.swagger=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


